<ion-view view-title="{{FCtrl.placa}}">
<div class="float-button fbCamera">
  <span class="height-fix">   
    <a on-touch="FCtrl.takePic()"  class="button content button-icon ">    
      <i class="ion-camera my-icon"> </i>
    </a>
  </span>
</div>
<div class="float-button fbAdd">
    <span class="height-fix">
      <a on-touch="FCtrl.uploadFotos()"  class="button content button-icon ">      
        <i class="ion-android-upload my-icon"> </i>
      </a>
    </span>
  </div>
 <ion-nav-buttons side="secondary">
      <button class="button button-icon icon ion-drag" ng-click="FCtrl.openPopover($event)">
        
      </button>
    </ion-nav-buttons>
    <!--header-shrink scroll-event-interval="5" -->
  <ion-content  >
  <div style="height: 60px"></div>
<!-- <span>{{FCtrl}}</span> -->
<div class="list card" ng-repeat="foto in FCtrl.fotos | orderBy : '-idfoto'">

  <!-- <div class="item item-avatar">
    <img ng-src="{{foto.path}}">
    <h2>Pretty Hate Machine</h2>
    <p>Nine Inch Nails</p>
  </div> -->

  <div class="item item-image">
    <img ng-src="{{foto.path}}">
  </div>

  <a ng-show="foto.sync==0" class="item item-icon-left assertive" href="#">
    <i class="icon ion-music-note"></i>
    Start listening
  </a>

</div>
</ion-content>
</ion-view>
