<div class="modal image-modal transparent" on-swipe-down="FCtrl.closeModalZoom()">
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="FCtrl.activeSlide">
        <ion-slide ng-repeat="foto in FCtrl.fotos | orderBy : '-idfoto'">
            <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{FCtrl.zoomMin}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle{{$index}}" on-scroll="FCtrl.updateSlideStatus(FCtrl.activeSlide)" on-release="FCtrl.updateSlideStatus(FCtrl.activeSlide)">
                <div class="image" style="background-image: url( {{foto.path}} )"></div>
            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
